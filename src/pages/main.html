<div class="row">
    <div class="col">
	<h1>Flash Programmer</h1>
    </div>
</div>
<div class="row">
    <div class="col">
	<div class="input-group mb-3">
	    <div class="input-group-prepend">
		<label class="input-group-text" for="inputConfigSelect">Configuration:</label>
	    </div>
	    <select class="custom-select" id="inputConfigSelect">
		{{#if Config.length > 1 }}<option selected>Choose...</option>
		{{/if}}
		{{#each Config as conf, @index as i}}<option value="{{ i }}">{{ conf }}</option>
		{{/each}}
	    </select>
	</div>
    </div>
    <div class="col">
	<button type="button" class="btn btn-primary btn-block"
	    on-click="@this.fire( 'start', @context)">Start</button>
    </div>
    <div class="col">
	<div class="input-group mb-3">
	    <div class="input-group-prepend">
		<span class="input-group-text" id="basic-addon1">Status:</span>
	    </div>
	    <input type="text" class="form-control" placeholder="{{ Status }}" aria-label="Status" aria-describedby="basic-addon1" disabled>
	</div>
    </div>
</div>
<div class="row">
    <div class="col">
    </div>
</div>
